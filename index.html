<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARG 谜题 01</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #555;
            padding: 40px;
            background-color: #2b2b2b;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        h1 {
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
        }
        input[type="text"] {
            background-color: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-top: 20px;
        }
        button {
            background-color: #00ff88;
            border: none;
            color: #1a1a1a;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background-color: #5effad;
        }
        #message, #success-content {
            margin-top: 20px;
            font-size: 18px;
        }
        #success-content {
            display: none; /* 默认隐藏成功内容 */
            text-align: left;
            border-top: 1px dashed #555;
            padding-top: 20px;
        }
        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>[ 支线2： ]</h1>
        <p>“B站创始人的ID是什么？”</p>
        
        <div id="puzzle-area">
            <input type="text" id="answer-input" placeholder="输入你的答案...">
            <br>
            <button onclick="checkAnswer()">// 提交验证</button>
            <div id="message"></div>
        </div>

        <div id="success-content">
            <h2>// 访问授权：成功</h2>
            <p>Lcarus：“恭喜你答对了，看来你也是老二次元了；）”</p>
            <p>下一步藏在...<br><strong>https://telegra.ph/%E4%BA%BA%E6%98%AF%E4%BC%9A%E6%80%9D%E8%80%83%E7%9A%84%E8%8A%A6%E8%8B%87-09-09-2</strong></p>
            <p>谢谢</p>
        </div>
    </div>

    <script>
        function checkAnswer() {
            // --- 在这里修改你的正确答案 ---
            const correctAnswer = "bishi"; 
            
            const userAnswer = document.getElementById('answer-input').value;
            const messageDiv = document.getElementById('message');
            
            // 为了更好的体验，忽略大小写和首尾空格
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                // 答案正确
                document.getElementById('puzzle-area').style.display = 'none'; // 隐藏问题区域
                document.getElementById('success-content').style.display = 'block'; // 显示成功内容
            } else {
                // 答案错误
                messageDiv.innerHTML = '<span class="error">// 访问被拒绝...信号不稳定...</span>';
                // 3秒后清除错误信息
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        // 允许按回车键提交
        document.getElementById('answer-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkAnswer();
            }
        });
    </script>

</body>
</html>
